<div class="container mt-5">
  <div *ngIf="!registerMode" style='text-align: center;'>
    <h1>Lorem ipsum dolor sit</h1>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean lobortis, nulla ut iaculis ultrices, quam tellus aliquam nibh, sed finibus.</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
