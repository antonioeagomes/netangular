<div class="text-center met-3">
  <h2> Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">

    <div class="d-flex mx-2">
      <label for="minAge" class="col-form-label me-2">Age from </label>
      <input type="number" class="form-control ml-1" id="minAge" name="minAge" style="width: 70px;"
        [(ngModel)]="userParams.minAge">
    </div>
    <div class="d-flex mx-2">
      <label for="maxAge" class="col-form-label me-2">Age to </label>
      <input type="number" class="form-control ml-1" id="maxAge" name="maxAge" style="width: 70px;"
        [(ngModel)]="userParams.maxAge">
    </div>

    <button class="btn btn-primary ms-1" type="submit">Search</button>
    <button (click)="resetFilter()" class="btn btn-info ms-1">Reset filters</button>
    
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-outline-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()" btnRadio="lastActive">Last active</button>

        <button type="button" class="btn btn-outline-primary" name="orderBy" [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()" btnRadio="created">Created</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
